<div class="media">
	<h3 class="mr-5"><a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></h3>

	<div class="media-body  col-md-8">
		<h2>{{ post.message_html|safe }}</h2>
			<h5><time class="time"><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>
			{% if post.group %}
			<span class="group-name">in {{ post.group.name }}</span>
			{% endif %}
		</h5>

		<div class="media-footer">
			{% if user.is_authenticated and post.user.username == user.username and not hide_delete %}
				<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-primary">Delete</a>
			{% endif %}
		</div>
	</div>
</div>

{% extends "groups/group_base.html" %}
{% load bootstrap3 %}

{% block group_content %}
<div class="container">
  <h4>Create a New Group</h4>
  <form method="POST" action="{% url 'groups:create' %}">
    {% csrf_token %}

<input type="submit" class="btn btn-primary" value="Create">

  </form>
</div>
{% endblock %}
